<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <form action="#" th:action="@{/events}" th:object="${event}" method="post">
            <div class="form-group-row">
                <label class="col-sm-2 col-form-label" for="name" th:text="#{event.add.name.label}"></label>
                <input type="text" id="name" th:field="*{name}">
                <p style="color: red" th:if="${#fields.hasErrors('*{name}')}" th:errors="*{name}"></p>
            </div>

            <div class="form-group-row">
                <label class="col-sm-2 col-form-label" for="host" th:text="#{event.add.host.label}"></label>
                <select id="host" th:field="*{hostId}">
                    <option th:each="participant : ${participants}" th:text="${participant}"
                            th:value="${participant.id}"></option>
                </select>
            </div>

            <div class="form-group-row">
                <label class="col-sm-2 col-form-label" for="dateTime" th:text="#{event.add.dateTime.label}"></label>
                <input type="datetime-local" id="dateTime" th:field="*{dateTime}">
                <p style="color: red" th:if="${#fields.hasErrors('*{dateTime}')}" th:errors="*{dateTime}"></p>
            </div>

            <div class="form-group-row">
                <label class="col-sm-2 col-form-label" for="eventCategory" th:text="#{event.add.eventCategory.label}"></label>
                <select id="eventCategory" th:field="*{categoryId}">
                    <option th:each="category : ${categories}" th:text="${category}" th:value="${category.id}"></option>
                </select>
            </div>

            <div class="form-group-row">
                <label class="col-sm-2 col-form-label" for="url" th:text="#{event.add.url.label}"></label>
                <input type="text" id="url" th:field="*{url}">
                <p style="color: red" th:if="${#fields.hasErrors('*{url}')}" th:errors="*{url}"></p>
            </div>

            <div class="form-group-row">
                <label class="col-sm-2 col-form-label" for="durationInMinutes" th:text="#{event.add.duration.label}"></label>
                <input type="text" id="durationInMinutes" th:field="*{durationInMinutes}">
                <p style="color: red" th:if="${#fields.hasErrors('*{durationInMinutes}')}"
                   th:errors="*{durationInMinutes}"></p>
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
        <form th:action="@{/events}">
            <input style="margin-top: 10px" class="btn btn-primary" type="submit" value="Back to all events"/>
        </form>
    </div>
</div>
</body>
</html>
