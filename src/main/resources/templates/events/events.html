<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Events list</h1>


    <!------------------------------Buttons---------------------------------------->
    <div>
        <form action="#" th:action="@{/events/by-category}" method="GET">
            <label for="eventCategory" th:text="#{events.eventCategory.label}"></label>
            <select id="eventCategory" th:name="eventCategoryId">
                <option th:each="category : ${categories}" th:text="${category.name}"
                        th:value="${category.id}"></option>
            </select>
            <button type="submit">Find</button>
        </form>
    </div>
</div>


    <div>
        <form th:action="@{/events}">
            <input type="submit" value="All events" />
        </form>
    </div>

<!------------------------------Table---------------------------------------->
<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Event name</th>
            <th scope="col">Url</th>
            <th scope="col">DateTime</th>
            <th scope="col">Host</th>
            <th scope="col">Categories</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.url}"></td>
            <td th:text="${#temporals.format(event.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${event.host}"></td>
            <td th:text="${event.getCategories()}"></td>
            <td>
                <a th:text="Delete" th:href="@{/events/delete(eventId=${event.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!------------------------------Add new event---------------------------------------->

<div>
    <a href="/events/add">Add event</a>
</div>
</body>
</html>
