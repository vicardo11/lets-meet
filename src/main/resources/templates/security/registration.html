<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <h1 th:text="#{participant.register.form.label}">form</h1>

        <form th:action="@{/participants/registration}" th:object="${participant}" method="POST">
            <div class="form-group-row">
                <label for="email" class="col-sm-2 col-form-label" th:text="#{participant.email.label}">email</label>
                <input id="email" type="email" th:field="*{email}"/>
                <p style="color: red" th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group-row">
                <label for="firstName" class="col-sm-2 col-form-label" th:text="#{participant.firstName.label}">firstName</label>
                <input id="firstName" type="text" th:field="*{firstName}"/>
                <p style="color: red" th:if="${#fields.hasErrors('*{firstName}')}" th:errors="*{firstName}"></p>
            </div>
            <div class="form-group-row">
                <label for="lastName" class="col-sm-2 col-form-label" th:text="#{participant.lastName.label}">lastName</label>
                <input id="lastName" type="text" th:field="*{lastName}"/>
                <p style="color: red" th:if="${#fields.hasErrors('*{lastName}')}" th:errors="*{lastName}"></p>
            </div>
            <div class="form-group-row">
                <label for="password" class="col-sm-2 col-form-label" th:text="#{participant.password.label}">password</label>
                <input id="password" type="password" th:field="*{password}"/>
                <p style="color: red" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"></p>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.form.register}">register</button>
        </form>
        <a th:href="@{/}" th:text="#{label.form.loginLink}">login</a>
    </div>
</div>
</body>
</html>
